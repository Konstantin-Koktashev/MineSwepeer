<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/glow.css" />
    <link rel="stylesheet" href="styles/Levelglow.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onInit()">
    <div class="main">
      <div class="header">
        <h1>
          MineSweeper || By Kosta
          <a class="copyright" href="https://en.wikipedia.org/wiki/Copyright">
            <img href src="images/copyright.png" />
          </a>
        </h1>
        <div class="secondHeader">
          <div class="hints"></div>
          <div class="lives"></div>
        </div>

        <div class="levels">
          <button class="manual level" onclick="manualMode()">
            Manual Mode
          </button>
          <button class="level" onclick="easyMode()">Easy Mode</button>
          <button class="level" onclick="hardMode()">Hard Mode</button>
          <button class="level" onclick="expertMode()">EXPERT</button>
        </div>
      </div>
      <div class="main-Game-Body">
        <div class="SideBar">
          <div class="backUp">
            <img class="stepBack" src="images/back.png" onclick="stepBack()" />
          </div>
          <div class="safe">
            <img
              class="safeClick"
              src="images/safeClick.png"
              onclick="safeClick()"
            />
          </div>
        </div>
        <div class="container"></div>
      </div>
      <div class="footer">
        <div class="timer">
          Your Score: <span class="stopwatch"></span> <br />
          Best Score At Difficulty <span class="difficulty"></span> is:
          <span class="results"></span>
        </div>
      </div>
    </div>
    <script src="js/services.js"></script>
    <script src="js/model.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>

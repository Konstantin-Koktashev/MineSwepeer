<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/glow.css" />
    <link rel="stylesheet" href="styles/Levelglow.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="onInit()">
    <div class="main">
      <div class="header">
        <h1>
          MineSweeper || By Kosta
          <img src="/sweeperRedoMvc/images/copyright.png" />
        </h1>
        <div class="secondHeader">
          <div class="hints"></div>
          <div class="lives"></div>
        </div>

        <div class="levels">
          <button class="manual level" onclick="manualMode()">
            Manual Mode
          </button>
          <button class="level" onclick="easyMode()">Easy Mode</button>
          <button class="level" onclick="hardMode()">Hard Mode</button>
          <button class="level" onclick="expertMode()">EXPERT</button>
        </div>
      </div>
      <div class="main-Game-Body">
        <!-- <button class="icon" onclick="restartLevel()"></button> -->
        <!-- <div class="bcg-img">
          <img
            src="/sweeperRedoMvc/images/uncertain.png"
            class="emoticon uncertain"
          />
          <img src="/sweeperRedoMvc/images/win2.jpg" class="emoticon win" />
          <img src="/sweeperRedoMvc/images/lose3.png" class="emoticon lose" />
        </div> -->
        <div class="SideBar">
          <div class="backUp">
            <!-- <img src="/sweeperRedoMvc/images/back.png" alt=""> -->
            <!-- &#128281; -->
            <img
              class="stepBack"
              src="/sweeperRedoMvc/images/back.png"
              onclick="stepBack()"
            />
          </div>
          <div class="safe">
            <img
              class="safeClick"
              src="/sweeperRedoMvc/images/safeClick.png"
              onclick="safeClick()"
            />
          </div>
        </div>
        <div class="container"></div>
      </div>
      <div class="footer">
        <div class="timer">
          Your Score: <span class="stopwatch"></span> <br />
          Best Score At Difficulty <span class="difficulty"></span> is:
          <span class="results"></span>
        </div>
      </div>
    </div>
    <script src="js/services.js"></script>
    <script src="js/model.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
